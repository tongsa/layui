<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="css/base.css">                                
</head>
<body>
<!-- 导航栏开始 -->
<div class="nav">
  <div class="left">
    <ul class="layui-nav layui-bg-cyan">
      <li class="layui-nav-item"><a href="timeline.html">时间线</a>
      </li>
      <li class="layui-nav-item"><a href="index.html">轮播图</a></li>
      <li class="layui-nav-item layui-this"><a href="date.html">日期与时间选择</a></li>
      <li class="layui-nav-item"><a href="mianban.html">面板</a></li>
      <li class="layui-nav-item"><a href="">大数据</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">解决方案</a>
        <dl class="layui-nav-child">
          <dd><a href="">移动模块</a></dd>
          <dd><a href="">后台模版</a></dd>
          <dd><a href="">电商平台</a></dd>
        </dl>

      <li class="layui-nav-item"><a href="">社区</a></li>
    </ul>
  </div>
</div>
<!-- 导航栏结束 -->

<!-- 时间日期选择器开始 -->
<div class="middle border-hhh">
	<div class="center">
		<blockquote class="layui-elem-quote">
		  layDate 是目前 layui 独立维护的三大组件（即：layer、layim、layDate）之一。在 layui 2.0 的版本中，layDate 完成了一次巨大的逆袭。
		  <a class="layui-btn layui-btn-normal" href="http://www.layui.com/laydate/" target="_blank">layDate官网</a>
		</blockquote>
		      
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>常规用法</legend>
		</fieldset>
		 
		<div class="layui-form">
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">中文版</label>
		      <div class="layui-input-inline">
		        <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">国际版</label>
		      <div class="layui-input-inline">
		        <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
		      </div>
		    </div>
		  </div>
		</div>

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>其它主题</legend>
		</fieldset>
		 
		<div class="layui-form">
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">墨绿主题</label>
		      <div class="layui-input-inline">
		        <input type="text" class="layui-input" id="test29" placeholder="yyyy-MM-dd">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">自定义颜色主题</label>
		      <div class="layui-input-inline">
		        <input type="text" class="layui-input" id="test30" placeholder="yyyy-MM-dd">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">格子主题</label>
		      <div class="layui-input-inline">
		        <input type="text" class="layui-input" id="test31" placeholder="yyyy-MM-dd">
		      </div>
		    </div>
		  </div>
		</div> 


		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>直接嵌套显示</legend>
		</fieldset>
		 
		<div class="site-demo-laydate" id="testall">
		  <div class="layui-inline" id="test-n1"></div>
		  <!-- <div class="layui-inline" id="test-n2"></div> -->
		  <div class="layui-inline" id="test-n3"></div>
		  <div class="layui-inline" id="test-n4"></div>
		</div>
	</div>
</div>
<!-- 时间日期选择器结束 -->


	<script src="layui/layui.js" charset="utf-8"></script>
	<script>
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //常规用法
	  laydate.render({
	    elem: '#test1'
	  });
	  
	  //国际版
	  laydate.render({
	    elem: '#test1-1'
	    ,lang: 'en'
	  });
	  
	  //墨绿主题
	  laydate.render({
	    elem: '#test29'
	    ,theme: 'molv'
	  });
	
	  //格子主题
	  laydate.render({
	    elem: '#test31'
	    ,theme: 'grid'
	  });
	   
	  //直接嵌套显示
	  laydate.render({
	    elem: '#test-n1'
	    ,position: 'static'
	  });
	  laydate.render({
	    elem: '#test-n2'
	    ,position: 'static'
	    ,lang: 'en'
	  });
	  laydate.render({
	    elem: '#test-n3'
	    ,type: 'month'
	    ,position: 'static'
	  });
	  laydate.render({
	    elem: '#test-n4'
	    ,type: 'time'
	    ,position: 'static'
	  });
	});
	</script>
	<script>
	   layui.use('element', function(){
	    var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
	    
	    //监听导航点击
	    element.on('nav(demo)', function(elem){
	      //console.log(elem)
	      layer.msg(elem.text());
	    });
	  }); 
	</script>
</body>
</html>
